name: Daily Podcast Digest (MVP)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 5 * * *" # täglich 05:15 UTC (entspricht 06:15 Zürich im Winter)

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest RSS and update state
        run: |
          python -m src.main ingest --repo-root .

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/state.json artifacts/episodes || true
          git commit -m "chore: update podcast state"
          git push
